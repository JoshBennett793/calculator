<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calc Ya Later</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="calc-container">
        <div id="display"></div>

        <button class="btn" id="delete">&#8592;</button>
				<button class="btn" id="clear">C</button>
        <button class="btn operator" id="power">^</button>
        <button class="btn operator" id="divide">/</button>

        <button class="btn num-btn" id="seven">7</button>
        <button class="btn num-btn" id="eight">8</button>
        <button class="btn num-btn" id="nine">9</button>
        <button class="btn operator" id="multiply">x</button>

        <button class="btn num-btn" id="four">4</button>
        <button class="btn num-btn" id="five">5</button>
        <button class="btn num-btn" id="six">6</button>
        <button class="btn operator" id="subtract">-</button>

        <button class="btn num-btn" id="one">1</button>
        <button class="btn num-btn" id="two">2</button>
        <button class="btn num-btn" id="three">3</button>
        <button class="btn operator" id="add">+</button>

        <button class="btn negative" id="neg">+/-</button>
        <button class="btn num-btn" id="zero">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn" id="operate">=</button>
      </div>
    </div>
  </body>
</html>
